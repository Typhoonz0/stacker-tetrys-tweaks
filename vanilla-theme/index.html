<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stacker</title>

        <link rel="shortcut icon" href="icons/icon16.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />

        <script src="main-bundle.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <canvas id="canvas" width="450" height="810"></canvas>

            <button id="restart">
                <img src="assets/restart.png" alt="Restart" />
            </button>
            <button id="pause">
                <img src="assets/pause.png" alt="pause" />
            </button>

            <div class="controls" hidden>
                <h1>Stacker Tweaks</h1>
                <h3>by xliam</h3>
                <p>&uparrow; - rotate</p>
                <p>&leftarrow; - left</p>
                <p>&rightarrow; - right</p>
                <p>&downarrow; - drop</p>
                <p>space - hard drop</p>
            </div>
        </main>


        <footer>
            <a href="index2.html">Hacks: OFF</a>
                tweaks by xliam
        </footer>

        <div class="rebrand-overlay" hidden>
            <div class="rebrand-overlay">
                <div class="rebrand">
                    <div class="icons">
                        <img
                            class="icon tetrys"
                            src="icons/icon_old.png"
                            alt="Old icon"
                        />
                        <img
                            class="icon stacker"
                            src="icons/icon.png"
                            alt="New icon"
                        />
                    </div>
                    <h2>
                        Welcome to
                        <span class="stacker">Stacker</span>!
                    </h2>
                    <p>
                        Because of a copyright complaint,
                        <span class="tetrys">Tetrys</span> has now changed name
                        to <span class="stacker">Stacker</span>.
                    </p>
                    <button class="ok">Alright!</button>
                </div>
            </div>
        </div>
    </body>
</html>
